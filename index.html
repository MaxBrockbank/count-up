<!DOCTYPE html>
<html lang="en-us">
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css" />
  <link href="css/styles.css" rel="stylesheet" type="text/css" />
  <script src="js/jquery-3.5.1.js"></script>
  <script src="js/scripts.js"></script>
  <title>Count Up By</title>
</html>
<body>
  <div class="container">
    <h1>Count Up By</h1>
    <form id="count">
      <label for="count-to">What number do you want to count up to?</label>
      <input
        type="number"
        id="count-to"
        class="form-control"
        placeholder="Ex: 30"
      />
      <label for="multiple">What multiple do you want to count by?</label>
      <input
        type="number"
        id="multiple"
        class="form-control"
        placeholder="Ex: 5"
      />
      <button type="submit" class="btn btn-info">Show me the numbers!</button>
    </form>
    <ul class="result"></ul>
  </div>
</body>
